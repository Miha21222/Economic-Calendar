<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economic Calendar</title>

    <style>
        html, body {
            width: 100%;
            min-height: 100%;
            margin: 0;
            padding: 0;
            background: #1e1e1e; /* чтобы не было белых полей */
            overflow-y: auto; /* позволяем странице скроллиться при необходимости */
            scrollbar-width: thin;
            scrollbar-color: #2f2f2f #151515;
        }

        html::-webkit-scrollbar,
        body::-webkit-scrollbar,
        #economic-calendar-980776::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        html::-webkit-scrollbar-track,
        body::-webkit-scrollbar-track,
        #economic-calendar-980776::-webkit-scrollbar-track {
            background: #151515;
        }

        html::-webkit-scrollbar-thumb,
        body::-webkit-scrollbar-thumb,
        #economic-calendar-980776::-webkit-scrollbar-thumb {
            background-color: #2f2f2f;
            border-radius: 6px;
            border: 2px solid #151515;
        }

        #economic-calendar-980776 {
            width: 100%;
            height: 100%;
            scrollbar-width: thin;
            scrollbar-color: #2f2f2f #151515;
        }

        /* на случай если виджет внутри использует iframe */
        #economic-calendar-980776 iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="economic-calendar-980776"></div>

<script src="https://fxverify.com/Content/remote/remote-calendar-widget.js"></script>
<script>
    RemoteCalendar({
        Lang: "ru",
        DefaultTime: "today",
        DefaultTheme: "dark",
        Url: "https://fxverify.com",
        SubPath: "economic-calendar",
        IsShowEmbedButton: true,
        DefaultCountries: "AU,CA,CH,CN,DE,FR,IT,ES,US,GB,NZ,JP,EU",
        DefaultImpacts: "HIGH",
        ContainerId: "economic-calendar-980776"
    });
</script>

</body>
</html>
